<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAB LAB | Ultimaker Print Job Monitor</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- javascript -->
    <script src="./js/script.js"></script>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="./img/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./img/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icon/favicon-16x16.png">
    <link rel="manifest" href="./img/icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./img/icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="bg-neutral-100">
    <div class="flex justify-center my-2">
        <a class="mx-7 flex items-center text-center" href="https://fablab.msuiit.edu.ph/">
            <img class="w-10" src="./img/FABLAB-logo.png" alt="">
            <h1 class="mx-3 text-xl font-thin">FAB LAB Mindanao</h1>
        </a>
        <span class="grow"></span>
        <button class="mx-7 px-2 rounded-md text-sm bg-neutral-300 hover:bg-neutral-400 transition-colors" onclick="window.location.href='feed.html'">
            Camera Feed
        </button>
    </div>
    <div class="text-center text-2xl my-10">
        <h1>Ultimaker Print Job Monitor</h1>
    </div>

    <div class="bg-white py-10 min-h-screen">
        <div class="flex flex-wrap justify-center gap-20">
            
            <div id="archie-container" class="py-5 w-52 bg-neutral-100 rounded-lg">
                <div class="flex justify-center">
                    <img class="h-48 my-3 px-5" src="./img/s3.png" alt="image of ultimaker s3">
                </div>
                <div class="px-5 font-bold truncate">
                    <span id="printer-archie-indicator" class="text-red-400">•</span>
                    <span> Archie (S3)</span>
                </div>
                <div class="px-5 text-sm">
                    <p>
                        <span>Printer </span>
                        <span id="printer-archie-state">offline</span>
                    </p>
                    <p>
                        <span>Address: </span>
                        <span id="printer-archie-ip">10.10.141.195</span>
                    </p>
                    <p class="mt-5">
                        <span>Status: </span>
                        <span id="printer-archie-status"> </span>
                    </p>
                    <p class="truncate">
                        <span>Filename: </span>
                        <span id="printer-archie-printjob"> </span>
                    </p>
                    <p>
                        <span>Uptime: </span>
                        <span id="printer-archie-uptime">00:00:00</span> 
                     </p>
                    <div class="mt-5">
                        <p id="printer-archie-remainingTime" class="text-lg text-center"> </p>
                        <p class="text-center">time remaining</p>
                    </div>
                </div>
            </div>
            
            <div id="michaelangelo-container" class="py-5 w-52 bg-neutral-100 rounded-lg">
                <div class="flex justify-center">
                    <img class="h-48 my-3 px-5" src="./img/3-extended.png" alt="image of ultimaker s3">
                </div>
                <div class="px-5 font-bold truncate">
                    <span id="printer-michaelangelo-indicator" class="text-red-400">•</span>
                    <span> Michaelangelo (3 Extended)</span>
                </div>
                <div class="px-5 text-sm">
                    <p>
                        <span>Printer </span>
                        <span id="printer-michaelangelo-state">offline</span>
                    </p>
                    <p>
                        <span>Address: </span>
                        <span id="printer-michaelangelo-ip">10.10.141.196</span>
                    </p>
                    <p class="mt-5">
                        <span>Status: </span>
                        <span id="printer-michaelangelo-status"> </span>
                    </p>
                    <p class="truncate">
                        <span>Filename: </span>
                        <span id="printer-michaelangelo-printjob"> </span>
                    </p>
                    <p>
                       <span>Uptime: </span>
                       <span id="printer-michaelangelo-uptime">00:00:00</span> 
                    </p>
                    <div class="mt-5">
                        <p id="printer-michaelangelo-remainingTime" class="text-lg text-center"> </p>
                        <p class="text-center">time remaining</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        
    </footer>
</body>
</html>
